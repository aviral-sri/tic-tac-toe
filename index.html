<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    
    <div class="scoreboard">
      <span id="playerX">Player X: 0</span>
      <span id="playerO">Player O: 0</span>
    </div>
    
    <div class="game-board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div id="result"></div>
    
    <div id="buttons">
      <button class ="button" id="restart">Restart Game</button>
      <button class ="button" id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
      <button class ="button" id="undo">Undo Move</button>
      <button class ="button" id="ai-toggle">Play Against AI</button>
    </div>
    
    <div id="reset-score" style="cursor: pointer; color: blue; text-decoration: underline; margin-top: 20px;">
    Reset Scores
    </div>


    <div id="timer">Time Left: 10s</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
